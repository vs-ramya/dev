<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Task 12</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

 <form onsubmit="saveToLocalStorage(event)">
    
    <label>Name</label>
    <input type="text" name="username" id="usernameid" required/>
    <label>Email</label>
    <input type="email" name="emailId" id="emailid" required/>
    <button>Submit</button>
 </form>


 <ul id="listofitems"></ul>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">




function saveToLocalStorage(event)
{
event.preventDefault();
const name= event.target.username.value;
const email = event.target.emailId.value;


const obj ={name,email};







axios.post('https://crudcrud.com/api/437f00fbe45048c49f6609a54e60408e/retrieve',obj)
.then((response)=>{
   showuseronscreen(response.data)
    console.log(response);
}).catch((err)=>{
// ///if it error occured
    document.body.innerHTML= document.body.innerHTML+"<h4>Something Went Wrong</h4>"
    console.log(err)
})
// localStorage.setItem(obj.email,JSON.stringify(obj));
}
window.addEventListener("DOMContentLoaded",() => {
    axios.get('https://crudcrud.com/api/437f00fbe45048c49f6609a54e60408e/retrieve')
.then((res) =>{
    console.log(res.data);
    // data is in the format of array

    // for(let key of res.data)
    // {
    //     showuseronscreen(key)
    // }

    for(i=0;i<res.data.length;i++)
    {
        showuseronscreen(res.data[i])
    }
})
.catch((err)=>{
///if it error occured
    document.body.innerHTML= document.body.innerHTML+"<h4>Something Went Wrong</h4>"
    console.log(err)
               })
})



function showuseronscreen(obj)
{
    let parent=document.getElementById('listofitems');
    let li = document.createElement('li');
    li.textContent=obj.name+'-'+obj.email;



   
   
var edit=document.createElement('button');
    edit.value='Edit';
    var input=document.createElement('input');
    input.setAttribute('type','button');        //////input.type=button
    input.setAttribute('value','delete');                ////input.value=delete
    input.setAttribute('data-email', obj.email);
    input.addEventListener('click', ()=>{ ////  input.onclick=()=>

        parent.removeChild(li);
        localStorage.removeItem(obj.email);



    });


    var inputEdit=document.createElement('input');
    inputEdit.type='button'      //////input.type=button
    inputEdit.value='Edit'
  inputEdit.onclick=() =>{

     parent.removeChild(li);
        localStorage.removeItem(obj.email);
       document.getElementById('usernameid').value=obj.name;
       document.getElementById('emailid').value=obj.email;
      





  }
     



   
   
    li.appendChild(inputEdit);
    li.appendChild(input);
    parent.appendChild(li);
  
  
}





    </script>
</body>
</html>
